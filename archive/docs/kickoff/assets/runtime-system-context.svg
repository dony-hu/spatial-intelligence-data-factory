<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="980" viewBox="0 0 1800 980">
  <defs>
    <style>
      .title { font: 700 32px 'PingFang SC','Microsoft YaHei',sans-serif; fill: #0f172a; }
      .subtitle { font: 700 20px 'PingFang SC','Microsoft YaHei',sans-serif; fill: #0f172a; }
      .text { font: 600 16px 'PingFang SC','Microsoft YaHei',sans-serif; fill: #0f172a; }
      .small { font: 500 14px 'PingFang SC','Microsoft YaHei',sans-serif; fill: #334155; }
      .box { fill: #fff; stroke: #334155; stroke-width: 2; rx: 12; }
      .ext { fill: #fef3c7; }
      .plat { fill: #dbeafe; }
      .data { fill: #dcfce7; }
      .line { stroke: #475569; stroke-width: 2; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>

  <rect width="1800" height="980" fill="#f8fafc"/>
  <text x="900" y="54" text-anchor="middle" class="title">数据工厂运行态系统上下文图（部署后）</text>

  <rect x="50" y="110" width="1700" height="820" class="box"/>
  <text x="900" y="145" text-anchor="middle" class="subtitle">Factory Runtime Context</text>

  <rect x="90" y="190" width="440" height="220" class="box ext"/>
  <text x="310" y="225" text-anchor="middle" class="text">外部业务系统与数据源</text>
  <text x="120" y="260" class="small">• 公安业务系统</text>
  <text x="120" y="290" class="small">• 城市治理与指挥系统</text>
  <text x="120" y="320" class="small">• 街景/视频/遥感/IoT 数据源</text>
  <text x="120" y="350" class="small">• 人工标注与运营工作台</text>

  <rect x="620" y="170" width="560" height="300" class="box plat"/>
  <text x="900" y="205" text-anchor="middle" class="text">Agent 驱动工厂平台（核心）</text>
  <text x="650" y="240" class="small">• 需求理解 / 数据探索 / 建模 / 质量 Agent</text>
  <text x="650" y="270" class="small">• 编排 / 影响分析 / 执行 / 审计 Agent</text>
  <text x="650" y="300" class="small">• 推理服务 Agent（部署与反馈闭环）</text>
  <text x="650" y="330" class="small">• 审批门禁：口径、合规、发布、SLA</text>
  <text x="650" y="360" class="small">• 统一调度：工作流、任务队列、策略路由</text>

  <rect x="1270" y="190" width="440" height="220" class="box ext"/>
  <text x="1490" y="225" text-anchor="middle" class="text">消费与运营系统</text>
  <text x="1300" y="260" class="small">• 数据 API / 推理 API</text>
  <text x="1300" y="290" class="small">• BI 看板 / 主题应用</text>
  <text x="1300" y="320" class="small">• 指挥调度前台与移动端</text>
  <text x="1300" y="350" class="small">• 告警与运维系统</text>

  <rect x="240" y="520" width="1320" height="250" class="box data"/>
  <text x="900" y="555" text-anchor="middle" class="text">数据与模型底座</text>
  <text x="280" y="595" class="small">• Lakehouse（生长与试错）：对象存储 + 开放表格式</text>
  <text x="280" y="625" class="small">• DW（权威与审计）：指标口径、监管输出、审计留痕</text>
  <text x="280" y="655" class="small">• 元数据与血缘：Schema、依赖、影响分析</text>
  <text x="280" y="685" class="small">• MLOps/LLMOps：标注、训练、评测、模型注册、推理发布</text>
  <text x="280" y="715" class="small">• 可观测：日志、指标、链路追踪、质量漂移监控</text>

  <line x1="530" y1="300" x2="620" y2="300" class="line"/>
  <line x1="1180" y1="300" x2="1270" y2="300" class="line"/>
  <line x1="900" y1="470" x2="900" y2="520" class="line"/>
  <line x1="1490" y1="410" x2="1490" y2="520" class="line"/>
  <line x1="310" y1="410" x2="310" y2="520" class="line"/>

  <rect x="90" y="790" width="1620" height="110" class="box"/>
  <text x="900" y="835" text-anchor="middle" class="text">运行上下文重点：业务场景不变（多地交付） + 执行内核升级（Agent 控制平面） + 强审批门禁</text>
  <text x="900" y="863" text-anchor="middle" class="small">平台负责共性能力沉淀，子仓负责本地定制交付，统一版本窗口接入</text>
  <text x="900" y="888" text-anchor="middle" class="small">人参与环节：客户参与目标/KPI/验收确认；丰图参与方案评审、发布审批、运营处置</text>
</svg>
