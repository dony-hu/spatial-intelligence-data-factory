<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>__PANEL_TITLE__</title>
  <style>
    body { font-family: "PingFang SC", "Microsoft YaHei", sans-serif; margin: 20px; background:#f3f7fb; color:#17324f; }
    .wrap { max-width: 960px; margin: 0 auto; }
    .card { background:#fff; border:1px solid #d7e4f2; border-radius:10px; padding:14px; margin-bottom:12px; }
    textarea { width:100%; min-height:90px; border:1px solid #cddced; border-radius:8px; padding:8px; }
    button { background:#1f5a8f; color:#fff; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; }
    pre { background:#f7fbff; border:1px solid #e2ecf7; border-radius:8px; padding:12px; white-space:pre-wrap; word-break:break-word; max-height:420px; overflow:auto; }
    .meta { color:#4b6580; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>__PANEL_TITLE__</h2>
      <p class="meta">模板来源：Factory Project 输出（禁止在产线内私有定制模板）</p>
      <label>__INPUT_LABEL__</label>
      <textarea id="lineInput">__INPUT_DEFAULT__</textarea>
      <br/><br/>
      <button onclick="runCase()">__SUBMIT_LABEL__</button>
    </div>
    <div class="card">
      <h3>执行结果</h3>
      <pre id="result"></pre>
    </div>
  </div>

<script>
async function runCase(){
  const val = document.getElementById('lineInput').value;
  const payload = {};
  payload['__INPUT_KEY__'] = val;
  const r = await fetch('/api/run', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload),
  });
  const j = await r.json();
  document.getElementById('result').textContent = JSON.stringify(j, null, 2);
}
</script>
</body>
</html>
