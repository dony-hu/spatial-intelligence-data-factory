<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>空间智能数据工厂项目开工会全景展示</title>
  <style>
    :root {
      --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --muted: #475569; --line: #dbe5ef; --accent: #0284c7;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: "PingFang SC", "Microsoft YaHei", "Noto Sans SC", sans-serif; color: var(--text); background: radial-gradient(circle at 10% 0%, #e0f2fe 0%, #f8fafc 45%); }
    .wrap { max-width: 1760px; margin: 0 auto; padding: 28px 20px 52px; }
    h1 { margin: 0; font-size: 36px; line-height: 1.2; }
    .sub { margin-top: 10px; color: var(--muted); font-size: 16px; }
    .grid { display: block; margin-top: 22px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 14px; padding: 16px; box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05); }
    .section { margin-bottom: 16px; }
    .section h2 { margin: 4px 0 12px; font-size: 24px; }
    .section p { margin: 8px 0; line-height: 1.65; }
    .diagram-box {
      margin-top: 8px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
      padding: 8px;
    }
    .diagram {
      width: 100%;
      max-width: 100%;
      display: block;
      border-radius: 6px;
      background: #fff;
    }
    .md-rendered {
      background: #ffffff;
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 18px 22px;
      font-size: 16px;
      line-height: 1.8;
      margin: 0;
      overflow: visible;
    }
    .md-rendered h1, .md-rendered h2, .md-rendered h3, .md-rendered h4 {
      margin: 18px 0 10px;
      line-height: 1.35;
    }
    .md-rendered h1 { font-size: 30px; }
    .md-rendered h2 { font-size: 24px; }
    .md-rendered h3 { font-size: 20px; }
    .md-rendered p { margin: 10px 0; }
    .md-rendered ul, .md-rendered ol { margin: 8px 0 12px 24px; }
    .md-rendered li { margin: 4px 0; }
    .md-rendered blockquote {
      margin: 12px 0;
      padding: 8px 14px;
      border-left: 4px solid #60a5fa;
      background: #f8fbff;
      color: #1e3a8a;
    }
    .md-rendered code {
      background: #f1f5f9;
      border: 1px solid #dbe5ef;
      border-radius: 6px;
      padding: 1px 6px;
      font-size: 14px;
    }
    .md-rendered pre {
      background: #0f172a;
      color: #e2e8f0;
      border-radius: 10px;
      padding: 12px 14px;
      overflow: auto;
      line-height: 1.55;
      font-size: 14px;
    }
    .md-rendered pre code {
      background: transparent;
      border: 0;
      padding: 0;
      color: inherit;
    }
    .md-rendered table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 14px;
    }
    .md-rendered th, .md-rendered td {
      border: 1px solid #dbe5ef;
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }
    .md-rendered th {
      background: #f8fbff;
      font-weight: 700;
    }
    .md-rendered hr {
      border: 0;
      border-top: 1px solid #dbe5ef;
      margin: 18px 0;
    }
    @media (max-width: 1080px) { h1 { font-size: 30px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>空间智能数据工厂项目开工会全景展示</h1>
    <div class="sub">新人介绍 + BMAD 方法 + IPD 对齐 + 混合治理（角色/Gate/里程碑）</div>
    <div class="grid">
      <main class="card">

        <section id="intro" class="card section">
          <h2>1. 项目介绍</h2>
          <article id="readme" class="md-rendered">加载中...</article>
        </section>
        

        <section id="diagram-2" class="card section">
          <h2>2. BMAD 方法论架构图</h2>
          <p>展示核心仓与子仓如何分层推进文档与交付</p>
          <div class="diagram-box"><img class="diagram" src="./assets/bmad-layered-architecture.svg" alt="BMAD 方法论架构图" /></div>
        </section>
            

        <section id="diagram-3" class="card section">
          <h2>3. 华为IPD流程与BMAD对齐图</h2>
          <p>展示经营决策层与交付执行层对齐</p>
          <div class="diagram-box"><img class="diagram" src="./assets/ipd-bmad-mapping.svg" alt="华为IPD流程与BMAD对齐图" /></div>
        </section>
            

        <section id="diagram-4" class="card section">
          <h2>4. 核心仓+5子仓混合治理图</h2>
          <p>展示角色、评审点与里程碑</p>
          <div class="diagram-box"><img class="diagram" src="./assets/ipd-bmad-hybrid-governance.svg" alt="核心仓+5子仓混合治理图" /></div>
        </section>
            
        <section id="runtime" class="card section">
          <h2>5. 工厂运行态架构图组</h2>
          <p>用于表达部署后系统运行上下文与关键链路。</p>
          <div class="diagram-box"><img class="diagram" src="./assets/runtime-system-context.svg" alt="运行上下文图" /></div>
          <div class="diagram-box"><img class="diagram" src="./assets/runtime-deployment-topology.svg" alt="部署拓扑图" /></div>
          <div class="diagram-box"><img class="diagram" src="./assets/runtime-agent-control-plane.svg" alt="Agent 控制平面运行图" /></div>
          <div class="diagram-box"><img class="diagram" src="./assets/runtime-data-ml-service-flow.svg" alt="数据到服务运行链路图" /></div>
        </section>

        <section id="arch" class="card section">
          <h2>6. 技术架构对齐文档</h2>
          <article id="architecture" class="md-rendered">加载中...</article>
        </section>

        <section id="doc" class="card section">
          <h2>7. 开工文档（执行版）</h2>
          <article id="kickoff" class="md-rendered">加载中...</article>
        </section>
        
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    marked.setOptions({
      gfm: true,
      breaks: false,
      mangle: false,
      headerIds: false
    });

    function renderMarkdown(path, targetId, fallback) {
      fetch(path)
        .then((resp) => resp.text())
        .then((text) => {
          const html = marked.parse(text);
          document.getElementById(targetId).innerHTML = html;
        })
        .catch(() => {
          document.getElementById(targetId).textContent = fallback;
        });
    }

    renderMarkdown('./readme-project.md', 'readme', 'README 加载失败。');
    renderMarkdown('./architecture-alignment.md', 'architecture', '技术架构对齐文档加载失败。');
    renderMarkdown('./kickoff-intro.md', 'kickoff', '开工文档加载失败。');
  </script>
</body>
</html>
