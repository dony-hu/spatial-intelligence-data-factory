        el.textContent = fallback;
        return;

      if (typeof marked !== 'undefined') el.innerHTML = marked.parse(text);

        readme: 'md-readme-inline',
        architecture: 'md-architecture-inline',
        kickoff: 'md-kickoff-inline',

      const inlineId = map[targetId];
      if (!inlineId) return null;

      if (!src) return null;
      return src.value || src.textContent || '';
    }

    function renderMarkdown(path, targetId, fallback) {
      // `file://` page cannot fetch sibling files reliably due to browser restrictions.
      if (location.protocol === 'file:') {
        const inline = getInlineMarkdown(targetId);
        renderMarkdownText(targetId, inline, fallback);
        return;
      }

      fetch(path)
        .then((resp) => {
          if (!resp.ok) throw new Error('HTTP ' + resp.status);
          return resp.text();
        })
        .then((text) => renderMarkdownText(targetId, text, fallback))
        .catch(() => {
          const inline = getInlineMarkdown(targetId);
          renderMarkdownText(targetId, inline, fallback);
        });
    }

# 数据工厂项目（Data Factory Project）

本仓库用于承载数据工厂项目的项目规范、治理规则、执行日志与测试数据管理机制，服务于多人、多 AI、多工具协作下的数据平台建设与持续交付。

## 项目背景

在企业数字化与智能化转型过程中，数据已成为核心资产。现有数据建设面临以下共性问题：

- 数据孤岛与重复开发并存，采集/清洗/计算逻辑复用不足。
- 数据质量不可控，缺乏统一、自动化的检测与反馈机制。
- 数据流程可追踪性不足，问题定位与责任归属困难。
- 实时与批处理任务协同能力弱，难以支撑准实时业务需求。
- 数据交付稳定性不足，影响分析质量与决策效率。

组织已具备数据湖/数仓、基础 ETL 和初步治理能力，但缺少覆盖全流程的统一执行与交付体系，因此需要建设数据工厂平台。

## 项目目标

核心目标：建立可复用、可治理、可监控、可扩展的数据工厂平台，支撑全组织数据自动化生产与消费。

具体目标：

1. 标准化数据生产：统一采集、清洗、转换框架，支持批流一体任务模型。
2. 可控的数据质量：提供规则校验、统计校验与异常检测能力。
3. 全流程可追踪与可审计：支持血缘、执行日志、指标变更与运行快照查询。
4. 提升开发效率与交付质量：提供统一组件、模板、CI/CD 与版本回滚机制。
5. 支撑实时数据能力：打通消息队列与流计算引擎，统一调度与监控。
6. 增强数据消费能力：通过数据 API 服务 BI、模型训练与报告系统。

## 核心业务场景

1. 地址治理：标准化、分词、纠错、地址结构化。
2. 地址与空间实体关联：以及公安、城市治理等业务数据与空间实体映射。
3. 数据标注与质检：自动化预标注、人工标注、抽检与复核闭环。
4. 文档与模型抽取：从 PDF、Word、BIM 中提取空间实体属性、坐标与结构信息。
5. 互联网内容融合：抓取公开信息并与空间实体关联融合。
6. 实体发现与运营闭环：当入库数据引用实体不存在时，触发多源核验、人工确认与现场核实任务。

## 关键里程碑

1. `0-2 个月`：启动与基础能力搭建  
产出：架构白皮书、基础可运行版本、初始监控看板。
2. `2-4 个月`：核心模块与流程规范化  
产出：组件库、任务模板、SQL/任务规范指南。
3. `4-6 个月`：可视化开发与自助分析  
产出：可视化编排工具、元数据查询中心、API 服务。
4. `6-9 个月`：全面上线与优化  
产出：全链路 SLA 报表、运维 SOP、治理手册。

## 预期价值

- 降低数据开发与维护成本，提升组件复用率。
- 提升数据质量与稳定性，减少下游返工。
- 缩短数据交付周期，提升业务响应速度。
- 增强数据资产可治理、可追踪、可度量能力。
- 支撑 BI 与 AI 场景，提升决策质量与业务增长能力。

## 成功衡量标准（KPI）

| KPI 项目 | 目标 |
| --- | --- |
| 数据任务开发周期 | 比现状提升 `>= 50%` |
| 数据质量自动检测覆盖率 | `>= 90%` |
| 数据任务失败自动恢复率 | `>= 95%` |
| 数据血缘完整率 | `>= 98%` |
| 实时数据延迟 | `<= 30s` |
| 未识别实体自动发现召回率 | `>= 90%` |
| 自动核验后无需人工比例 | `>= 60%`（阶段目标） |
| 人工审核准确率 | `>= 95%` |
| 现场核实任务按时完成率 | `>= 90%` |
| 误创建/误合并率 | `<= 1%` |

## 仓库结构

- `PROJECT_REQUIREMENTS.md`：项目级通用要求（MUST/SHOULD/MAY）。
- `PROJECT_MANAGEMENT_REQUIREMENTS.md`：项目管理、日志与治理规则。
- `TOOLING_ADAPTERS.md`：不同 AI/IDE 工具的适配规范。
- `AGENTS.md`：仓库级代理规则（含文档中文强制策略）。
- `logs/`：项目每日、成员每日、团队周/月报。
- `templates/`：日志与汇报模板。
- `schemas/`：日志结构校验 Schema。
- `testdata/`：测试数据目录、清单、样例与约束。
- `scripts/testdata/`：测试数据拉取与校验脚本。
- `docs/`：专题治理文档（如测试数据治理）。

## 快速开始（测试数据）

```bash
scripts/testdata/pull.sh geo_poi_smoke_p0
scripts/testdata/verify.sh geo_poi_smoke_p0
```

更多说明见：

- `testdata/README.md`
- `docs/testdata-governance.md`
- `docs/entity-operations-closed-loop.md`
- `docs/test-case-matrix.md`

# 技术架构对齐文档 - 空间智能数据工厂（2026-02-11）

## 1. 目标与范围

本文档用于对齐当前项目技术架构，确保以下两点同时成立：

1. 项目定位不变：持续服务多地业务场景交付（上海、昆山、吴江、北京、宝安）。
2. 执行方式升级：引入 Agent 执行内核，提升自动化、可审计、可演进能力。

本文覆盖平台层架构，不包含地区仓本地化实现细节。

## 2. 架构对齐结论（先给结论）

1. 业务能力主线保持“两大业务基座”不变：
- 公安地址治理基座
- 城市调度能力基座

2. 新增“Agent 执行与治理基座”作为平台控制平面，不替代业务基座。

3. 数据底座采用 Lakehouse + DW 双层：
- Lake 负责生长与试错
- DW 负责权威输出与审计

4. 自动化采用“高自动化 + 强审批门禁”模式：
- 自动化覆盖 Profiling、建模草案、DAG 生成、预标注、推理部署、质量监控
- 指标口径、权限合规、生产发布、标签体系、SLA 必须人工审批

## 3. 分层架构

## 3.0 运行态架构图组（部署后）

1. 运行上下文图：`docs/kickoff/assets/runtime-system-context.svg`
2. 部署拓扑图：`docs/kickoff/assets/runtime-deployment-topology.svg`
3. Agent 控制平面运行图：`docs/kickoff/assets/runtime-agent-control-plane.svg`
4. 数据-标注-训练-推理-服务链路图：`docs/kickoff/assets/runtime-data-ml-service-flow.svg`

![运行上下文图](kickoff/assets/runtime-system-context.svg)

![部署拓扑图](kickoff/assets/runtime-deployment-topology.svg)

![Agent 控制平面运行图](kickoff/assets/runtime-agent-control-plane.svg)

![数据-标注-训练-推理-服务链路图](kickoff/assets/runtime-data-ml-service-flow.svg)

## 3.1 L0 平台治理层（Governance）

职责：策略、门禁、审计、版本管理、跨仓协同。

核心组件：
- 审批与发布门禁服务
- 元数据与血缘中心
- 审计日志中心
- 版本管理与发布窗口管理

## 3.2 L1 Agent 控制平面（Control Plane）

职责：目标驱动执行编排、决策循环、工具路由、状态记忆。

Agent 判定标准：
- Goal-Oriented
- Reasoning Loop
- Tool Autonomy
- State and Memory

核心 Agent：
- 需求理解 Agent
- 数据探索 Agent
- 建模 Agent
- 质量 Agent
- 编排 Agent
- 影响分析 Agent
- 执行 Agent
- 审计 Agent
- 推理服务 Agent

## 3.3 L2 业务能力平面（Domain Plane）

两大业务基座：
1. 公安地址治理基座
- 地址标准化、实体映射、质量校验、审计追踪

2. 城市调度能力基座
- 场景策略、语音到调度动作编排、执行反馈闭环

## 3.4 L3 数据与模型平面（Data + ML Plane）

数据链路：
- 多源采集（街景、视频、遥感、IoT、业务库）
- 数据处理（清洗、融合、标准化、特征化）
- 数据资产（明细层、主题层、服务层）

模型链路：
- 标注（预标注+人工校验）
- 训练（Pipeline、评测、版本化）
- 推理（服务化部署、反馈回流）

## 3.5 L4 接入与消费平面（Serving Plane）

- 数据 API
- 推理服务 API
- 指挥调度应用
- 运营看板与专题应用

## 4. 关键流程（端到端）

1. 需求结构化
2. 数据连通与 Profiling
3. 口径/权限/标签/SLA 人审
4. Agent 生成交付包（模型、DAG、规则、服务配置）
5. 发布审批与灰度上线
6. 运行监控与异常处置
7. 效果回流与策略迭代

## 5. 关键技术组件清单

1. 数据基础设施
- 对象存储 + 开放表格式（Lakehouse）
- DW（权威指标与审计输出）
- 元数据与血缘系统

2. 编排与执行
- 工作流引擎（DAG 调度）
- 任务执行网关（含重试/回滚）
- 规则引擎（质量与门禁）

3. Agent 运行时
- 目标管理器
- 推理与策略路由器
- 工具注册中心
- 状态存储与记忆管理

4. MLOps/LLMOps
- 标注任务系统
- 训练流水线
- 模型注册与灰度发布
- 在线推理网关

5. 安全与审计
- 身份鉴权与最小权限
- 数据脱敏与分级访问
- 全链路审计留痕

## 6. 架构门禁与审批点（硬约束）

必须人工审批后执行：
1. 指标口径变更
2. 权限与合规策略变更
3. 生产发布与回滚窗口
4. 标签体系重大调整
5. SLA 与成本策略变更

自动化门禁：
1. 合约校验（Schema/API）
2. 质量门禁（完整性、准确性、时效性）
3. 回归门禁（模型/规则/服务）

## 6.1 人参与角色矩阵（客户 + 丰图）

| 参与角色 | 组织侧 | 主要参与环节 | 决策/签收权限 |
| --- | --- | --- | --- |
| 业务负责人 | 客户 | 目标定义、KPI 口径、业务验收 | 指标口径签收、业务验收结论 |
| 业务专家（标签/规则） | 客户 | 标签体系、难例裁决、规则确认 | 标签与口径裁决 |
| 数据/安全合规负责人 | 客户 | 数据授权、合规审查、权限边界 | 合规放行/驳回 |
| 运维/值守负责人 | 客户 | 发布窗口协调、应急响应协同 | 发布窗口确认、应急升级确认 |
| 项目经理（交付） | 丰图 | 计划推进、里程碑管理、跨方协同 | 里程碑状态确认、风险升级触发 |
| 技术负责人/架构师 | 丰图 | 架构评审、技术方案决策、变更评估 | 架构方案签收、技术变更放行 |
| 数据治理负责人 | 丰图 | 质量规则、血缘、口径一致性治理 | 数据治理规则发布签收 |
| MLOps/模型负责人 | 丰图 | 训练评测、模型发布、回滚策略 | 模型发布/回滚技术决策 |
| 发布负责人（Release Owner） | 丰图 | 生产发布、灰度、回滚执行 | 发布执行签发与回滚触发 |
| 审计与质控负责人 | 丰图 | 审计留痕、证据归档、复盘闭环 | 审计结论确认、整改闭环验收 |

## 6.2 必须“客户+丰图双确认”的关键节点

1. KPI 与指标口径冻结
2. 数据权限与合规边界放行
3. 生产发布窗口与变更范围确认
4. 重大模型/规则变更上线
5. 事故回滚与恢复结论

## 7. 核心接口与契约

1. 数据契约
- 字段定义、质量规则、口径版本、兼容策略

2. 服务契约
- API 协议、SLA、错误码、幂等与限流

3. 审计契约
- 审批动作、责任人、时间戳、执行上下文

## 8. 非功能要求（NFR）

1. 可用性：关键服务高可用，支持灰度与快速回滚
2. 可观测性：日志、指标、链路追踪全覆盖
3. 可扩展性：支持多地区并行接入与场景扩展
4. 可审计性：全链路追溯到任务、版本、审批动作
5. 安全性：最小权限、脱敏策略、密钥治理

## 9. 分阶段落地路线（架构视角）

1. R1：两大业务基座 MVP
- 地址治理最小链路 + 城市调度最小链路

2. R2：Agent 执行与治理基座 MVP
- 目标编排、工具路由、状态记忆、审批联动

3. R3：统一可观测与审计
- 质量、执行、审批、服务统一监控

4. R4：多地区并行接入
- 核心版本窗口化发布，子仓分批接入

## 10. 对齐后的实施边界

平台层负责：
- 共性能力、契约、治理与门禁

子项目层负责：
- 本地化流程、部署与业务适配

禁止事项：
- 未经评审将地区定制直接并入平台层
- 绕过审批门禁直接触发关键自动执行

## 11. 待评审项（请在架构评审会确认）

1. Agent 运行时技术选型与部署形态（集中式/分布式）
2. 状态与记忆存储方案（一致性与成本平衡）
3. 推理服务网关的 SLA 分层策略
4. 门禁规则的统一 DSL 或策略配置格式
