<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="980" viewBox="0 0 1800 980">
  <defs>
    <style>
      .title { font: 700 32px 'PingFang SC', 'Microsoft YaHei', sans-serif; fill: #0f172a; }
      .subtitle { font: 600 20px 'PingFang SC', 'Microsoft YaHei', sans-serif; fill: #0f172a; }
      .text { font: 500 16px 'PingFang SC', 'Microsoft YaHei', sans-serif; fill: #0f172a; }
      .small { font: 500 14px 'PingFang SC', 'Microsoft YaHei', sans-serif; fill: #334155; }
      .box { fill: #fff; stroke: #334155; stroke-width: 2; rx: 12; }
      .ipd { fill: #fee2e2; }
      .bmad { fill: #dcfce7; }
      .line { stroke: #475569; stroke-width: 2; marker-end: url(#arrow); }
      .dash { stroke: #64748b; stroke-width: 2; stroke-dasharray: 8 8; marker-end: url(#arrow2); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569" />
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1800" height="980" fill="#f8fafc"/>
  <text x="900" y="56" text-anchor="middle" class="title">IPD 与 BMAD 流程对齐图（用于管理层与交付层协同）</text>

  <text x="430" y="120" text-anchor="middle" class="subtitle">IPD（经营与组织协同视角）</text>
  <text x="1370" y="120" text-anchor="middle" class="subtitle">BMAD（交付执行与工件视角）</text>

  <rect x="80" y="170" width="700" height="640" class="box ipd"/>
  <rect x="1020" y="170" width="700" height="640" class="box bmad"/>

  <rect x="130" y="230" width="250" height="70" class="box"/>
  <text x="255" y="273" text-anchor="middle" class="text">市场洞察/机会识别</text>

  <rect x="430" y="230" width="250" height="70" class="box"/>
  <text x="555" y="273" text-anchor="middle" class="text">概念/立项</text>

  <rect x="130" y="350" width="250" height="70" class="box"/>
  <text x="255" y="393" text-anchor="middle" class="text">计划（需求/资源）</text>

  <rect x="430" y="350" width="250" height="70" class="box"/>
  <text x="555" y="393" text-anchor="middle" class="text">开发</text>

  <rect x="130" y="470" width="250" height="70" class="box"/>
  <text x="255" y="513" text-anchor="middle" class="text">验证</text>

  <rect x="430" y="470" width="250" height="70" class="box"/>
  <text x="555" y="513" text-anchor="middle" class="text">发布/上市</text>

  <rect x="280" y="590" width="250" height="70" class="box"/>
  <text x="405" y="633" text-anchor="middle" class="text">生命周期管理</text>

  <line x1="380" y1="265" x2="430" y2="265" class="line"/>
  <line x1="255" y1="300" x2="255" y2="350" class="line"/>
  <line x1="555" y1="300" x2="555" y2="350" class="line"/>
  <line x1="255" y1="420" x2="255" y2="470" class="line"/>
  <line x1="555" y1="420" x2="555" y2="470" class="line"/>
  <line x1="380" y1="505" x2="430" y2="505" class="line"/>
  <line x1="405" y1="540" x2="405" y2="590" class="line"/>

  <rect x="1060" y="230" width="280" height="70" class="box"/>
  <text x="1200" y="273" text-anchor="middle" class="text">Analysis</text>

  <rect x="1400" y="230" width="280" height="70" class="box"/>
  <text x="1540" y="273" text-anchor="middle" class="text">Planning</text>

  <rect x="1060" y="350" width="280" height="70" class="box"/>
  <text x="1200" y="393" text-anchor="middle" class="text">Solutioning</text>

  <rect x="1400" y="350" width="280" height="70" class="box"/>
  <text x="1540" y="393" text-anchor="middle" class="text">Implementation</text>

  <rect x="1060" y="470" width="620" height="100" class="box"/>
  <text x="1370" y="510" text-anchor="middle" class="text">命令入口：/workflow-status /product-brief /prd /architecture /dev-story</text>
  <text x="1370" y="545" text-anchor="middle" class="small">通过状态文件驱动阶段推进与工件落地</text>

  <rect x="1060" y="610" width="620" height="150" class="box"/>
  <text x="1370" y="650" text-anchor="middle" class="text">关键工件：product-brief、PRD、architecture、stories、review evidence</text>
  <text x="1370" y="685" text-anchor="middle" class="small">平台仓负责共性能力；子仓负责本地定制；版本窗口统一接入</text>
  <text x="1370" y="720" text-anchor="middle" class="small">每周状态盘点 + 双周架构评审 + 月度复盘</text>

  <line x1="1340" y1="265" x2="1400" y2="265" class="line"/>
  <line x1="1200" y1="300" x2="1200" y2="350" class="line"/>
  <line x1="1540" y1="300" x2="1540" y2="350" class="line"/>
  <line x1="1370" y1="420" x2="1370" y2="470" class="line"/>
  <line x1="1370" y1="570" x2="1370" y2="610" class="line"/>

  <line x1="680" y1="265" x2="1060" y2="265" class="dash"/>
  <line x1="680" y1="385" x2="1060" y2="385" class="dash"/>
  <line x1="680" y1="505" x2="1060" y2="505" class="dash"/>

  <text x="870" y="245" text-anchor="middle" class="small">洞察/立项 对齐</text>
  <text x="870" y="365" text-anchor="middle" class="small">计划/开发 对齐</text>
  <text x="870" y="485" text-anchor="middle" class="small">验证/发布 对齐</text>

  <rect x="80" y="840" width="1640" height="90" class="box"/>
  <text x="900" y="878" text-anchor="middle" class="text">结论：IPD 管“经营决策与阶段门禁”，BMAD 管“执行命令与交付工件”；两者叠加可实现跨地域项目可控推进。</text>
  <text x="900" y="910" text-anchor="middle" class="small">建议：以 BMAD 状态为执行底盘，以 IPD Gate 作为评审决策节点。</text>
</svg>
